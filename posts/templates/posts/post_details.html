{% extends "base.html" %} {% block content %}
<section class="bg-gray-200 min-h-[calc(100dvh_-_64px)] py-10">
  <div class="flex gap-10 bg-white w-9/12 mx-auto p-10">
    <div class="space-y-5 flex-[2]">
      <h1 class="text-4xl text-gray-700">{{post.title|title}}</h1>
      <h3>Author: John Doe</h3>
      <img
        src="https://images.unsplash.com/photo-1722199663886-31249c6b5efb?q=80&w=2042&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        alt=""
        class="h-96 w-full object-cover"
      />
      <p>{{post.content}}</p>
    </div>
    <div class="flex-1">
      <h3 class="text-2xl mb-5">Related Post</h3>
      <div class="space-y-8">
        {% for post in posts%}
        <div class="flex gap-3">
          <div class="w-4/12">
            <img
              src="https://images.unsplash.com/photo-1722199663886-31249c6b5efb?q=80&w=2042&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt=""
              class="w-full object-cover h-full"
            />
          </div>
          <div class="w-8/12">
            <a
              href="{% url 'post_details' post.id %}"
              class="line-clamp-2 font-semibold"
              >{{post.title|title}}</a
            >
            <p class="line-clamp-2">{{post.content}}</p>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</section>
{% endblock content %}
